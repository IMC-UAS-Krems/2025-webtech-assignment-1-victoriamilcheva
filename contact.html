    <header class="hero">

            <div class="bg-text"><i>CONTACT</i></div>
            <h1>Let's talk!</h1>
            <p>Send me a message using the form below.</p>

    <main>
        <!-- https://formspree.io/library/html/contact/
        got the code from this sire and reworked it to fit

        <section id="contact">
            <div class="cont">
                <h2 class="table-title">Contact Form</h2>
                <form class="form">
                    <div class="row">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <textarea placeholder="What's up?" required></textarea>
                    <button class="send" type="submit">SEND</button>
                </form>
            </div>
        </section>
